<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
  <title>Wheel of Fortune</title>
  <link rel="stylesheet" href="src/style.css">
</head>


<body>

<div class="landing_page">
  <div class="landing_banner">
    <h2>WELCOME TO</h2>
    <h1>WHEEL OF FORTUNE!</h1>
  </div>

  <img class="lp_wheel" src='http://www.clker.com/cliparts/4/M/o/y/T/w/wheel-of-fortune-hi.png' alt='Wheel Of Fortune clip art'/>

  <div class="landing_notification">
    <h2>Players, enter your names below:</h2>
  </div>

  <div class="landing_enter_names">
    <input type="text" id="name1" >
    <input type="text" id="name2" >
  </div>
  <div class="landing_start_button">
    <button id="startbutton" disabled>Start Game</button>
  </div>
</div>

<div class="game_page">

  <div class="game_banner">
    <h2>WHEEL OF FORTUNE SCOREBOARD</h2>
  </div>

  <div class="scoreboard">

    <div class="player">
      <div id="player_1" class="player_name">
      </div>
      <div id="player_1_score" class="player_score">
      </div>
    </div>

<!--     <div class="puzzle_container">
        <div class="puzzle tiny_div0">P</div>
        <div class="puzzle tiny_div1">A</div>
        <div class="puzzle tiny_div2">R</div>
        <div class="puzzle tiny_div3">A</div>
        <div class="puzzle tiny_div4">D</div>
        <div class="puzzle tiny_div5">I</div>
        <div class="puzzle tiny_div6">G</div>
  </div> -->

    <div class="report_points">
      <div class="points_header">
        POINTS
      </div>
      <div class="points_box">
        0
      </div>
    </div>

    <div class="player">
      <div id="player_2" class="player_name">
      </div>
      <div id="player_2_score" class="player_score">
      </div>
    </div>

  </div> <!-- End: div.scoreboard -->

  <div class="player_updates">
    <div class="player_msg_1"><h3></h3></div>
    <div class="player_msg_2"><h3></h3></div>
  </div>

  <div class="game_update">
    <h3 class="status">Ready to rumble.....!</h3>
    <h3 class="action"></h3>
  </div>

  <div class="handle_points_and_guess">
    <div class="game_wheel_wrapper">
        <button class="game_wheel">Press for points</button>
    </div>

<!--     <div class="report_points">
      <div class="points_header">
        POINTS
      </div>
      <div class="points_box">
        0
      </div>
    </div> -->

    <div class="puzzle_container">
        <div class="puzzle tiny_div0">P</div>
        <div class="puzzle tiny_div1">A</div>
        <div class="puzzle tiny_div2">R</div>
        <div class="puzzle tiny_div3">A</div>
        <div class="puzzle tiny_div4">D</div>
        <div class="puzzle tiny_div5">I</div>
        <div class="puzzle tiny_div6">G</div>
    </div>

    <div class="guess_letter">
        <input type="text" id="guess" placeholder="Enter guess">
    </div>
  </div> <!-- div.handle_points_and_guess -->

<!--   <div class="game_update">
    <h3 class="status">Ready to rumble.....!</h3>
    <h3 class="action"></h3>
  </div>
 -->

</div> <!-- End div.game_page -->

</body>
</html
